{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Hi {{user.first_name}} {{user.last_name}}</h1>
  <p>Logged in as: {{user.username}}</p>
  <h4>Your Feedback:</h4>
  <ul>
    {% for item in user.feedback %}
    <form>
      <li>
        {{item.title}} - {{item.content}}

        <button
          formmethod="GET"
          formaction="/feedback/{{item.id}}/update"
          class="btn btn-info"
        >
          Edit Feedback
        </button>
        <button
          formmethod="POST"
          formaction="/feedback/{{item.id}}/delete"
          class="btn btn-warning"
        >
          Delete Feedback
        </button>
      </li>
    </form>
    {% endfor %}
    <form action="/users/{{user.username}}/feedback/add">
      <button class="btn btn-success" action>Add Feedback</button>
    </form>
  </ul>
  <form>
    <button
      formmethod="POST"
      formaction="/users/{{user.username}}/delete"
      class="btn btn-danger"
    >
      DELETE ME
    </button>
  </form>
</div>
{% endblock %}
